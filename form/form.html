<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Interface</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="js/all.js">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-white px-3">
            <button class="navbar-toggler border-0" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex align-items-center ms-auto">
                <a href="#" class="me-3">
                    <i class="bi bi-search">
                        <img src="./images/search.png" alt="search" class="me-3" style="width: 15px">
                    </i>
                </a>
                <a href="#" class="me-3">
                    <i class="bi bi-grid">
                        <img src="./images/grid.png" alt="grid" class="me-3" style="width: 15px">
                    </i>
                </a>
                <a href="#" class="me-3">
                    <i class="bi bi-bell">
                        <img src="./images/bell.png" alt="bell" class="me-3" style="width: 15px">
                    </i>
                </a>
                <img src="./images/cambodia.png" alt="Flag"
                    class="me-3" style="width: 25px">
                <img src="./images/profile.png" alt="Profile" class="profile-img">
            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h5>ប្រតិទិនប្រតិបត្តិការ</h5>
                <a href="login.html" class="d-block mb-3">ទំព័រដើម</a>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button class="btn btn-primary">បញ្ជីប្រតិបត្តិការ</button>
                    <a href="" ><img src="./images/form.png" alt="" style="width: 30px; margin-left: 5px;"></a>
                </div>
                <div class="card p-4">
                    <h5 class="mb-4">បង្កើតប្រភេទឯកសារ</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="field1" class="form-control" placeholder="ឈ្មោះប្រភេទឯកសារជាភាសាខ្មែរ">
                            </div>
                            <div class="form-group">
                                <input type="text" id="field2" class="form-control" placeholder="ឈ្មោះប្រភេទឯកសារជាភាសាអង់គ្លេស">
                            </div>
                            <div class="form-group">
                                <input type="text" id="field3" class="form-control" placeholder="ការពណ៌នាជាភាសាខ្មែរ">
                            </div>
                            <div class="form-group">
                                <input type="text" id="field4" class="form-control" placeholder="ការពណ៌នាជាភាសាអង់គ្លេស">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="activeCheck" class="form-check-input">
                                <label for="activeCheck" class="form-check-label">Active</label>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex flex-column align-items-center">
                            <div class="image-placeholder">
                                <span>រូបភាព</span>
                            </div>
                            <button class="btn btn-secondary">Upload</button>
                        </div>
                    </div>
                    <button class="add-button mt-4" style="margin-left: auto;">+ បន្ថែម</button>
                </div>
            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>

</body>

</html>
